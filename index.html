<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body class="signin-body">
      
      
      <div class="container-fluid signin-cf" id="grad-1"></div>
      <div class="container-fluid">
        <div class="row">
            <div class="col"></div>  
            <div class="col-md-7 col-lg-5">
                <div class="card signin-card">
                    <img src="images/SA-Taxi-Wits-Logo.png" class="img-fluid signin-img">
                    <div class="card-body">
                        <h3 class="signin-heading">Student Self-Service Portal</h3>
                        <h5><a href="#" class="signin-ask">What can I do on this portal</a></h5>
                        <br><br>
                         <form class="signin-form" >
                            <div class="form-group">
                                <label>Student/Person Number</label>
                                <input class="form-control" type="text" placeholder="e.g 2116515. Not your Temp ID." id="usernameInput">
                            </div> 
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" placeholder="Password" id="passwordInput">
                            </div>
                            <button class="btn signin-btn">Sign in</button>
                        </form>
                        <br>
                        <p class="signin-p">Current Students -  Your password is your current Student password.</p>
                        <p class="signin-p">Applicants -  Your password is your Date of birth.</p>
                    </div>
                </div>
            
            </div>  
            <div class="col"></div>  
        </div>  
      </div>
     
         
      
     
  
  </body>
